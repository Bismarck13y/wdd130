<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML and CSS Quiz</title>
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
    <div class="container">
        <h1>HTML and CSS Quiz</h1>
        <form action="/submit-quiz" method="POST">
            <!-- Question 1 -->
            <div class="form-group">
                <label for="q1">1. What does HTML stand for?</label>
                <input type="text" id="q1" name="q1" required>
            </div>
            
            <!-- Question 2 -->
            <div class="form-group">
                <label for="q2">2. Explain the purpose of the <code>&lt;div&gt;</code> tag in HTML.</label>
                <textarea id="q2" name="q2" rows="4" cols="50" required></textarea>
            </div>
            
            <!-- Question 3 -->
            <div class="form-group">
                <label for="q3">3. Which HTML tag is used to define an internal style sheet?</label>
                <select id="q3" name="q3" required>
                    <option value="">Select an option</option>
                    <option value="style">style</option>
                    <option value="script">script</option>
                    <option value="css">css</option>
                    <option value="link">link</option>
                </select>
            </div>
            
            <!-- Question 4 -->
            <div class="form-group">
                <label for="q4">4. How many levels of headings does HTML support?</label>
                <input type="number" id="q4" name="q4" required>
            </div>
            
            <button type="submit">Submit Quiz</button>
        </form>
    </div>
</body>
</html>
