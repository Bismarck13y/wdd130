              <label
                ><span>Reservation Question</span>
                <input type="radio" name="inquiry" value="reservation" />
              </label>
              <label
                ><span>Website Suggestion</span>
                <input type="radio" name="inquiry" value="suggestion" />
              </label>
            </div>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <label>
              <input type="checkbox" name="newsletter" value="Subscribe" />
              Please subscribe me to the monthly newsletter
            </label>

            <button type="submit">Send Message</button>
          </form>
